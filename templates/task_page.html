{% extends "layout.html" %}
{% block title %}Task page{% endblock %}
{% block content %}
<p></p>

<p>
Question: {{ task_info[1] }} </p>
<p>
<form action="/task_page/{{ task_info[0] }}" method="post">
{% for i in range(0, length) %}
<p>
{{ task_choices[i][0] }} <input type="checkbox" name="answer" value={{ i }}>
</p>
{% endfor %}
<p>
<input type="submit" value="Submit answer">
</form>
<p></p>
{% endblock %}
