{% extends "layout.html" %}
{% block title %}Course page{% endblock %}
{% block content %}
<form action="/course_material/{{ course_id }}" method="post">
<input type="submit" value="Back to course material">
</form>
<hr>
<p>
Material: {{ material[2] }} 
<p>
    {% if next_material %}
    <hr>
    <form action="/material_page/{{ course_id }}/{{ next_material }}" method="get">
        <input type="submit" value="Next material">
        </form>
        {% endif %}
{% endblock %}
