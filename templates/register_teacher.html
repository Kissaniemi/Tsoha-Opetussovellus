{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h3>Create new teacher profile</h3>
<p>
<form action="/create_teacher" method="post">
Username: <input type="text" name="username" required minlength="4" maxlength="40">
<p>
Password: <input type="password" name="password1" required minlength="4" maxlength="1000">
<p>
Password again: <input type="password" name="password2" required minlength="4" maxlength="1000">
<p>
<input type="submit" value="Create teacher profile">
</form>
{% endblock %}
