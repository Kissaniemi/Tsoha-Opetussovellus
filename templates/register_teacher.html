<!doctype html>
<html>
    <head>
        {% extends "layout.html" %}
        {% block title %}Register teacher {% endblock %}
        {% block content %}
    </head>
    <body>
        <h2>Create new teacher account</h2>
        <div class="submit_container">
            <form action="/create_teacher" method="post">
                <p>Username: <input type="text" name="username" required minlength="4" maxlength="40"></p>
                <p>Password: <input type="password" name="password1" required minlength="4" maxlength="1000"></p>
                <p>Password again: <input type="password" name="password2" required minlength="4" maxlength="1000"></p>
                <p><input type="submit" value="Create account"></p>
            </form>
        </div> 
        {% endblock %}
    </body>
</html>
